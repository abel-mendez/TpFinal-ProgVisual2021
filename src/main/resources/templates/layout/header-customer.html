<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
</head>
<body>

	<header th:fragment="header-customer" class="animate__animated animate__fadeInDown">
		      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">MiniCars</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/"
                  >Menu</a
                >
              </li>
              <li class="nav-item dropdown">
		          <a class="nav-link dropdown-toggle" href="#" id="customers" role="button" data-bs-toggle="dropdown" aria-expanded="false">
		            Customers
		          </a>
		          <ul class="dropdown-menu" aria-labelledby="customers">
		            <li><a class="dropdown-item" href="/customer/new">New Customer</a></li>
		            <li><a class="dropdown-item" href="/customer/all">All Customers</a></li>
		          </ul>
		       </li>
		       <li class="nav-item dropdown">
		          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
		            Payments
		          </a>
		          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
		            <li><a class="dropdown-item" href="/payments/new">New Payment</a></li>
		            <li><a class="dropdown-item" href="/payments/all">All Payments</a></li>
		          </ul>
		        </li>
            </ul>
             <form th:action="@{/logout}" method="post">
			   <input class="btn btn-danger" type="submit" th:value="${#authentication.getPrincipal().getUsername()}+' - Salir'" />
			</form>
          </div>
        </div>
      </nav>
	</header>
	
</body>
</html>
