<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
	    <link rel="stylesheet" th:href="@{/css/main.css}" />
	    <link
	      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
	      rel="stylesheet"
	      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
	      crossorigin="anonymous"/>
		<title>Employee</title>
	</head>
	<body class="body">
		<header th:replace="/layout/header-office :: header-office"></header>
		
		<main class="w-75 m-auto mt-3 mb-3 main text-center row">
      <h3 class="text-white mb-5 text-decoration-underline">All Offices</h3>
      <div class="cont-form">
        <div class="table-responsive">
        	<table class="table table-hover">
			  <thead>
			    <tr class="text-white">
			      <th scope="col">Office Code</th>
			      <th scope="col">Country</th>
			      <th scope="col">State</th>
			      <th scope="col">City</th>
			      <th scope="col">Territory</th>
			      <th scope="col">Postal Code</th>
			      <th scope="col">Phone</th>
			      <th scope="col">Address Line 1</th>
			      <th scope="col">Address Line 2</th>
			      <th scope="col">Actions</th>
			      
			    </tr>
			  </thead>
			  <tbody>
			    <tr class="text-white" th:each="o: ${offices}" >
					<td th:text="${o.officeCode}"></td>
					<td th:text="${o.country}"></td>
					<td th:text="${o.state}"></td>
					<td th:text="${o.city}"></td>
					<td th:text="${o.territory}"></td>
					<td th:text="${o.postalCode}"></td>
					<td th:text="${o.phone}"></td>
					<td th:text="${o.addressLine1}"></td>
					<td th:text="${o.addressLine2}"></td>
					<td> 
						<a th:href="@{/office/edit/}+${o.officeCode}" class="btn btn-success">Edit</a>
						<a th:href="@{/office/delete/}+${o.officeCode}" class="btn btn-danger">Delete</a>
					 </td>
				</tr>
			  </tbody>
			</table>
        </div>

         
          
     
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
	
	</body>
</html>
