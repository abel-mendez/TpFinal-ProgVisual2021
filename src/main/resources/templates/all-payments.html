<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
	    <link rel="stylesheet" th:href="@{/css/main.css}" />
	    <link
	      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
	      rel="stylesheet"
	      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
	      crossorigin="anonymous"/>
		<title>Payments</title>
	</head>
	<body class="body">
		<header th:replace="/layout/header-order :: header-order"></header>
		
		<main class="w-75 m-auto mt-3 mb-3 main text-center row">
      	<h3 class="text-white mb-5 text-decoration-underline">All Payments</h3>
     	<div class="cont-form">
	        <div class="table-responsive">
	        	<table class="table table-hover">
				  <thead>
				    <tr class="text-white">
				      <th scope="col">Customer Number </th>
				      <th scope="col">Check Number</th>
				      <th scope="col">Payment Date</th>
				      <th scope="col">Amount</th>
				      <th scope="col">Actions</th>
				    </tr>
				  </thead>
				  <tbody>
				    <tr class="text-white" th:each="p: ${payments}" >
						<td th:text="${p.customers.customerNumber}"></td>
						<td th:text="${p.checkNumber}"></td>
						<td th:text="${p.paymentDate}"></td>
						<td th:text="${p.amount}"></td>
						<td> 
							<a th:href="@{/payments/edit/}+${o.id}" class="btn btn-success">Edit</a>
							<a th:href="@{/payments/delete/}+${o.id}" class="btn btn-danger">Delete</a>
						 </td>
					</tr>
				  </tbody>
				</table>
	        </div>
	    </div>
    	</main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
	
	</body>
</html>
