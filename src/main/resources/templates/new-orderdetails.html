<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
	    <link rel="stylesheet" th:href="@{/css/main.css}" />
	    <link
	      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
	      rel="stylesheet"
	      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
	      crossorigin="anonymous"/>
	      <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
		<title>Order Details</title>
	</head>
	<body class="body">
		<header th:replace="/layout/header-order :: header-order"></header>
		
		<main class="w-75 m-auto mt-3 mb-3 main text-center">
      <h3 class="text-white text-decoration-underline">New Order Details</h3> <hr>
      <br>
      <div class="cont-form">
        <h4 class="text-white text-decoration-underline mb-4">Order Details Data</h4>
        <form th:action="@{/order/orderDetail/save}" th:object="${orderDetail}" method="get" class="row g-3">
          <!-- Select Order -->
          <div class="col-md-6">
            <label  for="orderNumber" class="form-label">Order Number</label>
            <select th:field="*{id.orderNumber}" name="orderNumber" id="orderNumber" class="form-select" >
				<option th:each="o: ${order}" th:value="${o.orderNumber}" ><span th:text="${o.orderNumber}" ></span></option>			  
			</select>
			<div class=" alert alert-danger" th:if="${#fields.hasErrors('id.orderNumber')}" th:errors="*{id.orderNumber}" ></div>
          </div> 
          <!-- Select Product -->
          <div class="col-md-6">
            <label  for="productCode" class="form-label">Product Code</label>
            <select th:field="*{id.productCode}" name="productCode" id="productCode" class="form-select" >
				<option th:each="p: ${product}" th:value="${p.productCode}" ><span th:text="${p.productCode}" ></span></option>			  
			</select>
			<div class=" alert alert-danger" th:if="${#fields.hasErrors('id.productCode')}" th:errors="*{id.productCode}" ></div>
          </div> 
          <!-- Order Detail -->
          	<div class="col-md-4">
            	<label for="quantityOrdered" class="form-label">Quantity Ordered</label>
            	<input th:field="*{quantityOrdered}" type="number" class="form-control" id="quantityOrdered" />
            	<div class=" alert alert-danger" th:if="${#fields.hasErrors('quantityOrdered')}" th:errors="*{quantityOrdered}" ></div>
          	</div>
          	<div class="col-md-4">
            	<label for="princeEach" class="form-label">Prince Each</label>
            	<input th:field="*{princeEach}" type="number" step="0.01" class="form-control" id="princeEach" />
            	<div class=" alert alert-danger" th:if="${#fields.hasErrors('princeEach')}" th:errors="*{princeEach}" ></div>
          	</div>
          	<div class="col-md-4">
           		<label for="orderLineNumber" class="form-label">Order Line Number</label>
            	<input th:field="*{orderLineNumber}" type="number" class="form-control" id="orderLineNumber" />
            	<div class=" alert alert-danger" th:if="${#fields.hasErrors('orderLineNumber')}" th:errors="*{orderLineNumber}" ></div>
          	</div>
       
          <div class="col-12">
            <button type="submit" class="btn mt-2 btn-primary">
              Save Order Details
            </button>
          </div>
        </form>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
	
	</body>
</html>
