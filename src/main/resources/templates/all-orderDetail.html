<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
	    <link rel="stylesheet" th:href="@{/css/main.css}" />
	    <link
	      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
	      rel="stylesheet"
	      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
	      crossorigin="anonymous"/>
		<title>Order</title>
	</head>
	<body class="body">
		<header th:replace="/layout/header-order :: header-order"></header>
		
		<main class="w-75 m-auto mt-3 mb-3 main text-center row">
      	<h3 class="text-white mb-5 text-decoration-underline">All Orders Detail</h3>
     	<div class="cont-form">
	        <div class="table-responsive">
	        	<table class="table table-hover">
				  <thead>
				    <tr class="text-white">
				      <th scope="col">Product Code </th>
				      <th scope="col">Order number</th>
				      <th scope="col">Quantity Ordered</th>
				      <th scope="col">Price Each</th>
				      <th scope="col">Order Line Number</th>
				    </tr>
				  </thead>
				  <tbody>
				    <tr class="text-white" th:each="o: ${ordersDetail}" >
						<td th:text="${o.id.productCode}"></td>
						<td th:text="${o.id.orderNumber}"></td>
						<td th:text="${o.quantityOrdered}"></td>
						<td th:text="${o.princeEach}"></td>
						<td th:text="${o.orderLineNumber}"></td>
						<td> 
							<a th:href="@{/order/orderDetail/edit/}+${o.id.productCode}+/+${o.id.orderNumber}" class="btn btn-success">Edit</a>
							<a th:href="@{/order/orderDetail/delete/}+${o.id.productCode}+/+${o.id.orderNumber}" class="btn btn-danger">Delete</a>
						 </td>
					</tr>
				  </tbody>
				</table>
	        </div>
	
	     </div>
 
    	</main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
	
	</body>
</html>ml>
