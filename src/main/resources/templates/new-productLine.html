<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
	    <link rel="stylesheet" th:href="@{/css/main.css}" />
	    <link
	      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
	      rel="stylesheet"
	      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
	      crossorigin="anonymous"/>
		
		<title>Product Line</title>
	</head>
	<body class="body">
		<header th:replace="/layout/header-employee :: header-employee"></header>
		<main class="w-75 m-auto mt-3 mb-3 main text-center">
      	<h3 class="text-white text-decoration-underline">New Product Line</h3> <hr>
      	<br>
      	<!-- FORM -->
      	<div class="cont-form">
      		<h4 class="text-white text-decoration-underline mb-4">Product Line Data</h4>
      		<form th:action="@{/productLine/save}" th:object="${productLine}" method="post" class="row g-3">
      			<div class="col-md-4">
            		<label for="employeeNumbre" class="form-label">Product Line (id)</label>
            		<input th:field="*{productline}" type="text" class="form-control" id="productline" />
          		</div>
          		<div class="col-md-4">
            		<label for="textDescription" class="form-label">Text Description</label>
            		<input th:field="*{textDescription}" type="text" class="form-control" id="textDescription" />
          		</div>
          		<div class="col-md-4">
            		<label for="htmlDescription" class="form-label">html Description</label>
            		<input th:field="*{htmlDescription}" type="text" class="form-control" id="htmlDescription" />
          		</div>
          		
          		<!-- Image -->
          		<div class="col-md-8 offset-md-2">
            		<label for="image" class="form-label"> Upload Image</label>
            		<div class="cont-form">
            			<img id="output" style="padding-top: 5px; width: 180px;height: 100%;">
            			<br>
            			<input th:field="*{image}" type="file" class="form-control-file " id="image" 
            				accept="image/x-png,image/gif,image/jpeg,image/png"
            				onchange="loadFile(event)" style="margin-top: 30px;"
            			/> 
            			
            		</div>
            		
          		</div>
          		
          		
          		<div class="col-12">
            <button type="submit" class="btn mt-3 btn-primary">
              New Product Line
            </button>
          </div>
      		</form>
      	</div>
		</main>
		<script
      	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
     	integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      	crossorigin="anonymous"
    	></script>
    	<!--Script para mostrar imagen -->
    	<script>
			var loadFile = function(event) {
				var image = document.getElementById('output');
				image.src = URL.createObjectURL(event.target.files[0]);
			};
		</script>
	</body>
</html>
