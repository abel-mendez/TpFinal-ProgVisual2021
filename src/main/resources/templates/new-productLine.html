<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
	    <link rel="stylesheet" th:href="@{/css/main.css}" />
	    <link
	      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
	      rel="stylesheet"
	      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
	      crossorigin="anonymous"/>
		
		<title>Product Line</title>
	</head>
	<body class="body">
		<header th:replace="/layout/header-product :: header-product"></header>
		<main class="w-75 m-auto mt-3 mb-3 main text-center">
      	<h3 class="text-white text-decoration-underline">New Product Line</h3> <hr>
      	<br>
      	<!-- FORM -->
      	<div class="cont-form">
      		<h4 class="text-white text-decoration-underline mb-4">Product Line Data</h4>
      		<form th:action="@{/product/productLine/save}" th:object="${productLine}" method="post" class="row g-3">
      			<div class="col-md-4">
            		<label for="employeeNumbre" class="form-label">Product Line (id)</label>
            		<input th:field="*{productline}" type="text" class="form-control" id="productline" />
            		<div class=" alert alert-danger" th:if="${#fields.hasErrors('productline')}" th:errors="*{productline}" ></div>
          		</div>
          		<div class="col-md-4">
            		<label for="textDescription" class="form-label">Text Description</label>
            		<input th:field="*{textDescription}" type="text" class="form-control" id="textDescription" />
            		<div class=" alert alert-danger" th:if="${#fields.hasErrors('textDescription')}" th:errors="*{textDescription}" ></div>
          		</div>
          		<div class="col-md-4">
            		<label for="htmlDescription" class="form-label">html Description</label>
            		<input th:field="*{htmlDescription}" type="text" class="form-control" id="htmlDescription" />
            		<div class=" alert alert-danger" th:if="${#fields.hasErrors('htmlDescription')}" th:errors="*{htmlDescription}" ></div>
          		</div>
          		
          		<!-- Image -->
          		<div class="col-md-8 offset-md-2">
            		<label for="image" class="form-label"> Upload Image</label>
            		<div class="cont-form">
            			<img id="output" style="padding-top: 5px; width: 180px;height: 100%;">
            			<br>
            			<input th:field="*{image}" type="file" class="form-control-file inputfile " id="image" 
            				accept="image/x-png,image/gif,image/jpeg,image/png"
            				onchange="loadFile(event)" style="margin-top: 30px;"
            			/> 
            			<label for="image" class="btn btn-primary m-3"> <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-cloud-arrow-up" viewBox="0 0 16 16">
  <path fill-rule="evenodd" d="M7.646 5.146a.5.5 0 0 1 .708 0l2 2a.5.5 0 0 1-.708.708L8.5 6.707V10.5a.5.5 0 0 1-1 0V6.707L6.354 7.854a.5.5 0 1 1-.708-.708l2-2z"/>
  <path d="M4.406 3.342A5.53 5.53 0 0 1 8 2c2.69 0 4.923 2 5.166 4.579C14.758 6.804 16 8.137 16 9.773 16 11.569 14.502 13 12.687 13H3.781C1.708 13 0 11.366 0 9.318c0-1.763 1.266-3.223 2.942-3.593.143-.863.698-1.723 1.464-2.383zm.653.757c-.757.653-1.153 1.44-1.153 2.056v.448l-.445.049C2.064 6.805 1 7.952 1 9.318 1 10.785 2.23 12 3.781 12h8.906C13.98 12 15 10.988 15 9.773c0-1.216-1.02-2.228-2.313-2.228h-.5v-.5C12.188 4.825 10.328 3 8 3a4.53 4.53 0 0 0-2.941 1.1z"/>
</svg>  Choose a file</label>
<div class=" alert alert-danger" th:if="${#fields.hasErrors('image')}" th:errors="*{image}" ></div>
            		</div>
            		
          		</div>
          		
          		
          		<div class="col-12">
            <button type="submit" class="btn mt-3 btn-primary">
              Save Product Line
            </button>
          </div>
      		</form>
      	</div>
		</main>
		<script
      	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
     	integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      	crossorigin="anonymous"
    	></script>
    	<!--Script para mostrar imagen -->
    	<script>
			var loadFile = function(event) {
				var image = document.getElementById('output');
				image.src = URL.createObjectURL(event.target.files[0]);
			};
		</script>
	</body>
</html>
