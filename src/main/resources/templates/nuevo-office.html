<!DOCTYPE html>
<html lang="es " xmlns:th = "http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" th:href="@{/css/main.css}" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />

    <title>Document</title>
  </head>
  <body class="body">
  <header th:replace="/layout/header-office :: header-office"></header>

    <main class="w-75 m-auto mt-3 mb-3 main text-center row">
      <h3 class="text-white text-decoration-underline">New Office</h3>
      <div class="cont-form">
        <h4 class="text-white text-decoration-underline mb-4">Office Data</h4>
        <form class="row g-3">
          <div class="col-md-4">
            <label for="inputEmail4" class="form-label">Country</label>
            <input type="email" class="form-control" id="inputEmail4" />
          </div>
          <div class="col-md-4">
            <label for="inputZip" class="form-label">Territory</label>
            <input type="text" class="form-control" id="inputZip" />
          </div>
          <div class="col-md-4">
            <label for="inputPassword4" class="form-label">Phone</label>
            <input type="password" class="form-control" id="inputPassword4" />
          </div>
          <div class="col-12">
            <label for="inputAddress" class="form-label">Address Line 1</label>
            <input
              type="text"
              class="form-control"
              id="inputAddress"
              placeholder="1234 Main St"
            />
          </div>
          <div class="col-12">
            <label for="inputAddress2" class="form-label">Address Line 2</label>
            <input
              type="text"
              class="form-control"
              id="inputAddress2"
              placeholder="Apartment, studio, or floor"
            />
          </div>
          <div class="col-md-6">
            <label for="inputCity" class="form-label">City</label>
            <input type="text" class="form-control" id="inputCity" />
          </div>
          <div class="col-md-4">
            <label for="inputState" class="form-label">State</label>
            <select id="inputState" class="form-select">
              <option selected>Choose...</option>
              <option>...</option>
            </select>
          </div>
          <div class="col-md-2">
            <label for="inputZip" class="form-label">Postal Code</label>
            <input type="text" class="form-control" id="inputZip" />
          </div>
          <div class="col-12">
            <button type="button" class="btn mt-2 btn-primary">
              New Office
            </button>
          </div>
        </form>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
