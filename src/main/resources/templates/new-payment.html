<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
	    <link rel="stylesheet" th:href="@{/css/main.css}" />
	    <link
	      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
	      rel="stylesheet"
	      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
	      crossorigin="anonymous"/>
		<title>Payments</title>
	</head>
	<body class="body">
		<header th:replace="/layout/header-customer :: header-customer"></header>
		
		<main class="w-75 m-auto mt-3 mb-3 main text-center">
      <h3 class="text-white text-decoration-underline">New Payments</h3> <hr>
      <br>
      <div class="cont-form">
        <h4 class="text-white text-decoration-underline mb-4">Payment Data</h4>
        <form th:action="@{/payments/save}" th:object="${payment}" method="post" class="row g-3">
          
          
          <!-- Select Customer -->
          <div class="col-md-6">
            <label  for="productCode" class="form-label">Customer Number</label>
            <select th:field="*{customers}" name="customerNumber" id="customerNumber" class="form-select" >
				<option th:each="c: ${customer}" th:value="${c.customerNumber}" ><span th:text="${c.customerNumber}" ></span></option>			  
			</select>
          </div> 
          <!-- Order Detail -->
          	<div class="col-md-4">
            	<label for="checkNumber" class="form-label">Check Number</label>
            	<input th:field="*{checkNumber}" type="text" class="form-control" id="checkNumber" />
          	</div>
          	<div class="col-md-4">
            	<label for="paymentDate" class="form-label">Payment Date</label>
            	<input th:field="*{paymentDate}" type="date" class="form-control" id="paymentDate" />
          	</div>
          	<div class="col-md-4">
           		<label for="amount" class="form-label">Amount</label>
            	<input th:field="*{amount}" type="number" class="form-control" id="amount" />
          	</div>
       
          <div class="col-12">
            <button type="submit" class="btn mt-2 btn-primary">
              Save Payment
            </button>
          </div>
        </form>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
	
	</body>
</html>
